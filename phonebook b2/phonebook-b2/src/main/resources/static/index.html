<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="forms.js"></script>
</head>
<body>
<h1>PhoneBook Demo</h1>

<div id="person_tab">
    <h2>Person</h2>
    <form id="person_insert">
        <label>Person Insert</label>
        <br/>
        <input type="text" name="name" placeholder="name">
        <input type="text" name="email" placeholder="email">
        <input type="text" name="anniversaryDate" placeholder="anniversaryDate">
        <input id="person_telephones_input" type="text" name="telephones" placeholder="telephones" readonly>
        <input id="person_address_field_input" type="text" name="address" placeholder="address" readonly>
        <input type="submit" value="Insert">
    </form>


    <form id="person_update">
        <label>Person Update</label>
        <br/>
        <input type="text" name="id" placeholder="id">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="email" placeholder="email">
        <input type="text" name="anniversaryDate" placeholder="anniversaryDate">
        <input id="person_telephones_update" type="text" name="telephones" placeholder="telephones" readonly>
        <input id="person_address_field_update" type="text" name="address" placeholder="address" readonly>
        <input type="submit" value="Update">
    </form>

    <form id="person_telephone">
        <label>Telephone1</label>
        <br/>
        <input type="text" name="number" placeholder="number">
        <input type="text" name="carrier_id" placeholder="carrier_id">
        <input type="text" name="type_id" placeholder="type_id">
    </form>

    <form id="person_telephone2">
        <label>Telephone2</label>
        <br/>
        <input type="text" name="number" placeholder="number">
        <input type="text" name="carrier_id" placeholder="carrier_id">
        <input type="text" name="type_id" placeholder="type_id">
    </form>

    <form id="person_telephone3">
        <label>Telephone3</label>
        <br/>
        <input type="text" name="number" placeholder="number">
        <input type="text" name="carrier_id" placeholder="carrier_id">
        <input type="text" name="type_id" placeholder="type_id">
    </form>

    <form id="person_address">
        <label>Address</label>
        <br/>
        <input type="text" name="state" placeholder="state">
        <input type="text" name="town" placeholder="town">
        <input type="text" name="neighborhood" placeholder="neighborhood">
        <input type="text" name="street" placeholder="street">
        <input type="text" name="number" placeholder="number">
        <!--<input type="text" name="person" placeholder="person">-->
    </form>

    <form id="person_get">
        <label>Person Get</label>
        <br/>
        <input type="text" name="id" placeholder="id">
        <input type="submit" value="Get">
    </form>
    <label>Get Results</label>
    <p id="person_get_results"></p>

    <form id="person_get_all">
        <label>Person Get All</label>
        <br/>
        <input type="submit" value="Get All">
    </form>
    <label>Get All Results</label>
    <p id="person_get_all_results"></p>

    <form id="person_delete">
        <label>Person Delete</label>
        <br/>
        <input type="text" name="id" placeholder="id">
        <input type="submit" value="Delete">
    </form>

    <form id="person_delete_all">
        <label>Person Delete All</label>
        <br/>
        <input type="submit" value="Delete All">
    </form>
</div>
<hr>

    <form id="telephone_get">

    <label>Get All Results</label>

    <form id="telephone_delete">

        <br/>
        <input type="text" name="id" placeholder="id">
        <input type="submit" value="Delete">
    </form>

    <form id="telephone_delete_all">
        <label>Telephone Delete All</label>

        <input type="submit" value="Delete All">
    </form>

<div id="carrier_tab">
